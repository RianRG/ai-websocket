<main>
  <div class="display">
    <ul *ngFor="let k of messages">
      <li [ngClass]="k.sender==='User' ? 'user' : 'assistent'">
        <p>{{ k.content }}</p>
      </li>
    </ul>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" required formControlName="content">
  </form>
</main>
