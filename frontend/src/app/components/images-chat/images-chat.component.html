<main>
  <div class="display">
    <ul *ngFor="let k of images">
      <li>
        <p>{{ k.imageRequest }}</p>
      </li>
      <img src="{{ k.link }}" alt="">
    </ul>
    <hr #hr>
  </div>


  <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="imageRequest">
  </form>
</main>
